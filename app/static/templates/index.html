<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
    <title>ToDo listü¶ê</title>
  </head>
  <body>
    <div class="container mt-3 pe-5">
      <div class="row">
        <div class="col-4 me-5">
          <div class="row pb-2 text-center">
            <h1>Create task</h1>
          </div>
          <div class="row justify-content-center">
            <div class="container">
              <form action="form/create" method="post">
                <div class="row">
                  <div class="col-3">
                    <label>Task name</label>
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      name="name"
                      required
                      class="w-100"
                    /><br />
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-3">
                    <label>Description</label>
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      name="desc"
                      class="w-100 inputfield"
                    /><br />
                  </div>
                </div>
                <input type="submit" value="Create" />
              </form>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col">
          <h1>Active tasks</h1>
          {{ range .Tasks }}
          {{ if .IsCompleted }}
          <div class="card mt-2 opacity-50" style="width: 25rem">
          {{ else }}
          <div class="card mt-2" style="width: 25rem">
          {{ end }}
            <div class="card-body">
              <h5 class="card-title">{{ .Name }}</h5>
              <p class="card-text">{{ .Description }}</p>
              <div class="row">
                <div class="col">
                  <form action="form/update/status" method="post">
                    <input type="hidden" name="id" value="{{ .Id }}" />
                    <input
                      type="hidden"
                      name="is_completed"
                      value="{{ .IsCompleted }}"
                    />
                    <button type="submit" class="btn btn-primary">
                      Change status
                    </button>
                  </form>
                </div>
                <div class="col-3">
                    <form action="form/delete" method="post">
                      <input type="hidden" name="id" value="{{ .Id }}">
                    <div class="container w-100 offset-3">
                      <button type="submit" class="btn"><img src="/static/images/trash_can.png" alt="Delete icon" class="img-fluid" /></button>
                    </div>     
                    </form>
                </div>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </body>
</html>
